{% extends 'layout.html' %}
{% block body %}

    <div style = "margin-top: 100px;" class = "container" >
        <h3>Register</h3>
        <hr>

        <form action="/account/register" method = "post">
            <div class="form-group">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                    <label for="formGroupExampleInput">Name</label>
                    <input type="text" class="form-control" name = "name" id="formGroupExampleInput" required><br>

                    <label for="formGroupExampleInput">Email</label>
                    <input type="email" class="form-control" name = "email" id="formGroupExampleInput" required><br>

                    <label for="formGroupExampleInput">Password</label>
                    <input type="password" class="form-control" name = "password" id="formGroupExampleInput" required><br>



                    <button type = "submit" class="btn btn-danger">Sign Up</button>
            </div>
            <hr>


        </form>

             
    </div>
    
    {% endblock %}
